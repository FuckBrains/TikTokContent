{% extends "layout.html" %}

{% block content %}
    <section id="main-content">
        <section class="wrapper">
            <div class="header-table">
            </div>
            <div class="row">
                <div class="col-lg-12">
                    <section class="">
                        <table class="table custom-table" id="mainTable" style="display: none">
                            <tbody>
                                <!--Row for messages-->
                                <tr>
                                    <p id="messages" align="center"></p>
                                </tr>
                                <tr>
                                    <td>
                                        <input class="form-control" type="text" id="postURL" placeholder="Video URL">
                                    </td>
                                    <td></td>
                                    <td>
                                        <button class="btn btn-success" onclick="getVideoData();">Get Data</button>
                                    </td>
                                </tr>
                                <!--Row for choosing a caption-->
                                <tr id="chooseCaption" style="display: none">
                                    <td>
                                        <h3>Click a caption to add it:</h3>
                                    </td>
                                    <td></td>
                                    <td id="captionOptions">
                                    </td>
                                </tr>
                                <tr>
                                    <td>
                                        <textarea class="form-control" type="text" id="caption" rows="5" placeholder="Caption"></textarea>
                                    </td>
                                    <td>
                                        <input class="form-control" type="text" id="filename" placeholder="Filename (.mp4)">
                                    </td>
                                    <td>
                                        <button class="btn btn-primary" onclick="createVideo();">Create Video</button>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                        <table class="table custom-table" id="loginTable">
                            <tbody>
                                <!--Row for login-->
                                <tr>
                                    <td>
                                        <p>Please login to tiktok to use the software.</p>
                                    </td>
                                    <td>
                                        <button class="btn btn-primary" onclick="login();">Logged In!</button>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </section>
                </div>
            </div>

        </section>
    </section>
    <script src="/js/tools.js"></script>
    <script src="/js/main.js"></script>
{% endblock %}
